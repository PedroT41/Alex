<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natureza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="posicao">
        <div class="comentarios">
            <h1>Qual a sua relação com a natureza?</h1>
            <form action="https://formsubmit.co/alex.zayne14@gmail.com" method="POST" class="comentarios">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" placeholder="Escreva aqui" required></textarea>
                <input type="hidden" name="_captcha" value="false" />

            </form>
        </div>
    </div>
